<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ViSeer Lab</title>
    <script>
      // GitHub Pages SPA fallback: redirect to index with the path preserved.
      (function () {
        var segmentCount = 0;
        var l = window.location;
        var path = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
        var rest = l.pathname.slice(1).split('/').slice(segmentCount).join('/');
        var query = l.search.replace(/&/g, '~and~');
        l.replace(l.protocol + '//' + l.host + path + '/?/' + rest + query + l.hash);
      })();
    </script>
  </head>
  <body></body>
</html>
